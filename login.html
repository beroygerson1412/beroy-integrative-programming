<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - NeuroLink AI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <a href="index.html" class="nav-brand gradient-text">NeuroLink AI</a>
    </nav>

    <div class="hero-bg">
      <div class="floating-orb orb-1"></div>
      <div class="floating-orb orb-2"></div>
      <div class="floating-orb orb-3"></div>
    </div>

    <div class="auth-container">
      <div class="auth-card">
        <h2>Welcome Back</h2>

        <form class="auth-form" onsubmit="event.preventDefault()">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              class="form-input"
              placeholder="enter@neurolink.ai"
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              class="form-input"
              placeholder="••••••••"
            />
          </div>

          <button type="submit" class="btn-primary btn-full">
            Access Interface
          </button>
        </form>

        <div class="auth-footer">
          Don't have an account?
          <a href="signup.html" class="auth-link">Sign up</a>
        </div>

        <a href="index.html" class="back-link">← Return to Home</a>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
