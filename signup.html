<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - NeuroLink AI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <a href="index.html" class="nav-brand gradient-text">NeuroLink AI</a>
    </nav>

    <div class="hero-bg">
      <div class="floating-orb orb-1"></div>
      <div class="floating-orb orb-2"></div>
      <div class="floating-orb orb-3"></div>
    </div>

    <div class="auth-container">
      <div class="auth-card">
        <h2>Initialize Connection</h2>

        <form class="auth-form" onsubmit="event.preventDefault()">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              class="form-input"
              placeholder="John Doe"
            />
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              class="form-input"
              placeholder="enter@neurolink.ai"
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              class="form-input"
              placeholder="Create password"
            />
          </div>

          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              id="confirm-password"
              class="form-input"
              placeholder="Confirm password"
            />
          </div>

          <button type="submit" class="btn-primary btn-full">
            Create Account
          </button>
        </form>

        <div class="auth-footer">
          Already linked?
          <a href="login.html" class="auth-link">Login here</a>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
