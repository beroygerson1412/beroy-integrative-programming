<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Welcome!</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Welcome Friend ðŸ‘‹</h1>
      <p>Thanks for stopping by. Something fun is loading...</p>

      <div id="countdown">10</div>

      <p class="small">Sit tight ðŸ˜„</p>
    </div>

    <script>
      let timeLeft = 10;
      const display = document.getElementById("countdown");

      const timer = setInterval(() => {
        timeLeft--;
        display.textContent = timeLeft;

        if (timeLeft <= 0) {
          clearInterval(timer);
          window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
        }
      }, 1000);
    </script>
  </body>
</html>
